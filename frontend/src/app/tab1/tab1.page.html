<ion-content [fullscreen]="true">
  <ion-list *ngIf="this.searchService.searchResult">
    <ion-item-sliding *ngFor="let item of this.searchService.searchResult">
      <ion-item>
        <ion-thumbnail>
          <img src="{{item.image}}">
        </ion-thumbnail>
        <ion-label>
          <h2>{{item.name}}</h2>
          <h3>{{item.store}}</h3>
          <h4>{{item.price}}</h4>
          <h3>{{item.store}}</h3>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
