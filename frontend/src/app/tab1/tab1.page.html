<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar animated type="text" debounce="500" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list *ngIf="isItemAvailable">
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-card>
          <ion-label>{{item.itemName}}</ion-label>
            <ion-label>{{item.store}}</ion-label>

        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
