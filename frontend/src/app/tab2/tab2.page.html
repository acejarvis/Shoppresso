<ion-header [translucent]="true">
  <br>
  <br>
  <br>
  <ion-toolbar>
    <ion-buttons slot="start">
<ion-button> 
  <ion-icon name="arrow-back-circle"></ion-icon>
</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="arrow-forward-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Selected Date: {{selectedDateString}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-list *ngIf="shoppingList">
    <ion-item-sliding *ngFor="let item of shoppingList">
      <ion-item>
        <ion-thumbnail>
          <img src="{{item.img}}">
        </ion-thumbnail>
        <ion-col size="1"></ion-col>
        <ion-label>
          <h2>{{item.name}}</h2>
          <h3>{{item.store}}</h3>
          <h4>{{item.price}}</h4>
        </ion-label>
        <ion-checkbox slot="end" [(ngModel)]="item.isChecked"></ion-checkbox>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

<ion-card>
  <ion-button expand="block" color="dark" fill="clear" slot="end" size="large" class="ion-no-margin" (click)="generateMap()">
    <ion-icon name="logo-buffer"></ion-icon>
    </ion-button>
</ion-card>


 
  
</ion-content>
