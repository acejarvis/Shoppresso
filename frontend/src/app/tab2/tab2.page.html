<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shopping List</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="map">
    <ion-button class="map_button" color="primary">Maps</ion-button>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Grocery items</ion-card-subtitle>
      <ion-card-title>Cheese</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      - Cheese $5
    </ion-card-content>
  </ion-card>  
  
</ion-content>
