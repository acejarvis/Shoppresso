<ion-content fullscreen>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">

    <ion-item lines="full" color="dark">
      <ion-avatar slot="start">
        <img src="https://ui-avatars.com/api/?name=+{{this.userService.currentUser}}">
      </ion-avatar>
      <ion-label>
        <h1>{{this.userService.currentUser}}
        </h1>
        <h3></h3>
      </ion-label>
    </ion-item>

    <ion-item lines="full" color="dark">
      <ion-icon name="Mail" slot="start"></ion-icon>

      <ion-label>
        <h3>User Email</h3>
        <ion-input>{{this.userService.currentUserEmail}}</ion-input>
        <h3></h3>
      </ion-label>

    </ion-item>

    <ion-item lines="full">
      <ion-icon name="Home" slot="start"></ion-icon>
      <ion-grid>
        <ion-row>
          <ion-label>
            <h3>User Home Address</h3>
          </ion-label>
        </ion-row>
        <ion-row>
          <ion-input [(ngModel)]="home" clear-input=true disabled="{{!this.editHome}}">
          </ion-input>
        </ion-row>
      </ion-grid>
      <ion-button expand="block" color="dark" fill="clear" slot="end" size="large" class="ion-no-margin"
        (click)="this.editHome=!this.editHome">
        <ion-icon name="pencil" slot="end"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="full">
      <ion-icon name="print" slot="start"></ion-icon>
      <ion-grid>
        <ion-row>
          <ion-label>
            <h3>User Work Address</h3>
          </ion-label>
        </ion-row>
        <ion-row>
          <ion-input [(ngModel)]="work" clear-input=true disabled="{{!this.editWork}}"></ion-input>
        </ion-row>
      </ion-grid>
      <ion-button expand="block" color="dark" fill="clear" slot="end" size="large" class="ion-no-margin"
        (click)="this.editWork=!this.editWork">
        <ion-icon name="pencil" slot="end"></ion-icon>
      </ion-button>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button expand="block" color="dark" type="submit" class="ion-no-margin" [routerLink]="['/tabs/tabs/tab1']">Cancel
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="dark" type="submit" class="ion-no-margin" (click)="saveAddress()">Save
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
