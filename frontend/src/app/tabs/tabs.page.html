<ion-item lines="none">
  <ion-buttons slot="start">
    <ion-menu-button color="dark" menu="sidePanel"></ion-menu-button>
  </ion-buttons>
  <ion-searchbar animated type="text" debounce="500" (ionInput)="getItems($event)"></ion-searchbar>
</ion-item>
<ion-tabs>

  <ion-tab-bar slot="bottom" color="dark">
    <ion-tab-button tab="tab1" (click)=" updateTitle('Search')">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="updateTitle('Shopping List')">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3">
      <ion-icon name="map" (click)="updateTitle('Map')"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
