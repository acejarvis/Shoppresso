<ion-item lines="none">
  <ion-buttons slot="start" size="large">
    <ion-menu-toggle menu="sidePanel">
      <ion-icon color="dark" name="menu"></ion-icon>
    </ion-menu-toggle>
  </ion-buttons>

  <ion-searchbar animated type="text" debounce="500" placeholder="Search Products" [(ngModel)]="searchQuery">
  </ion-searchbar>
  <ion-buttons slot="end" size="large" (click)="search()">
    <ion-icon color="dark" name="search"></ion-icon>
  </ion-buttons>
</ion-item>
<ion-tabs>

  <ion-tab-bar slot="bottom" color="dark">
    <ion-tab-button tab="tab1" (click)=" updateTitle('Search')">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="updateTitle('Shopping List')">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3">
      <ion-icon name="map" (click)="updateTitle('Map')"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
