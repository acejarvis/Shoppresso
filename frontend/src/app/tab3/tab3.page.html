<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Map</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of itemsList">
      <ion-label>{{item.itemName}}</ion-label>
      <ion-label>{{item.store}}</ion-label>
      <ion-label>Price: ${{item.price}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
