<ion-app>
  <ion-split-pane contentId="main">
    <!--  our side menu  -->
    <ion-menu contentId="main" menu-id="sidePanel" swipe-gesture=true>
      <ion-header>
        <ion-item lines="full" color="primary">
          <ion-avatar slot="start">
            <img src="https://ui-avatars.com/api/?name=+{{this.userService.currentUser}}">
          </ion-avatar>
          <ion-label>
            <h1>{{this.userService.currentUser}}</h1>
            <h3>{{this.userService.currentUserEmail}}</h3>
            <h3></h3>
          </ion-label>
        </ion-item>
      </ion-header>
      <ion-content>
        <ion-menu-toggle menu="sidePanel">
          <ion-list>
            <ion-item [routerLink]="['/']" lines="full">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item (click)="logout()" lines="full">
              <ion-icon name="log-out" slot="start"></ion-icon>
              <ion-label>Log Out</ion-label>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
